<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - Administration Project</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      .contact-header {
        background: linear-gradient(to right, #1e3a5f, #3a6073);
        color: white;
        padding: 10px 0 50px;
      }

      .contact-header h1 {
        font-size: 2.5rem;
        font-weight: bold;
      }

      .form-control,
      .btn {
        border-radius: 5px;
      }

      .contact-info i {
        font-size: 1.5rem;
        color: #1e3a5f;
      }

      .contact-info {
        background-color: #f8f9fa;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      .contact-info h5 {
        font-weight: bold;
        color: #1e3a5f;
      }

      footer {
        color: white;
        padding: 10px 0;
        text-align: center;
      }
      .homeConatct {
        float: left;
        padding-left: 10px;
      }
      .about-floatleft {
        float: right;
        padding-right: 20px;
      }
    </style>
  </head>
  <body>
    <!-- Header Section -->
    <header class="contact-header text-center">
      <div class="row">
        <div class="col-6">
          <a href="#" class="text-decoration-none text-white homeConatct pl-3"
            >HOME</a
          >
        </div>
        <div class="col-6">
          <a
            href="#"
            class="text-decoration-none text-white about-floatleft pr-3"
            >ABOUT</a
          >
        </div>
      </div>
      <div class="container">
        <h1>Contact Us</h1>
        <p>We are here to help you with your administrative queries.</p>
      </div>
    </header>

    <!-- Contact Section -->
    <section class="py-5">
      <div class="container">
        <div class="row g-4">
          <!-- Contact Information -->
          <div class="col-md-4">
            <div class="contact-info text-center">
              <i class="fas fa-map-marker-alt"></i>
              <h5 class="mt-3">Our Address</h5>
              <p>123 Administration Street, Small Town, Country</p>
            </div>
          </div>
          <div class="col-md-4">
            <div class="contact-info text-center">
              <i class="fas fa-phone-alt"></i>
              <h5 class="mt-3">Call Us</h5>
              <p>+123 456 7890</p>
              <p>+987 654 3210</p>
            </div>
          </div>
          <div class="col-md-4">
            <div class="contact-info text-center">
              <i class="fas fa-envelope"></i>
              <h5 class="mt-3">Email Us</h5>
              <p>info@administration.com</p>
              <p>support@administration.com</p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Contact Form Section -->
    <section class="py-5 bg-light">
      <div class="container">
        <h2 class="text-center mb-4">Send Us a Message</h2>
        <form>
          <div class="row g-3">
            <div class="col-md-6">
              <input
                type="text"
                class="form-control"
                placeholder="Your Name"
                required
              />
            </div>
            <div class="col-md-6">
              <input
                type="email"
                class="form-control"
                placeholder="Your Email"
                required
              />
            </div>
          </div>
          <div class="mt-3">
            <input
              type="text"
              class="form-control"
              placeholder="Subject"
              required
            />
          </div>
          <div class="mt-3">
            <textarea
              class="form-control"
              rows="5"
              placeholder="Your Message"
              required
            ></textarea>
          </div>
          <div class="mt-4 text-center">
            <button type="submit" class="btn btn-primary btn-lg">
              Send Message
            </button>
          </div>
        </form>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <p>&copy; 2025 Ginjo. All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
