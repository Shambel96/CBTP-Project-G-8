<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Certificate Management</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        padding: 20px;
      }

      .container {
        max-width: 600px;
        margin: 0 auto;
        background: #fff;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h1,
      h2 {
        text-align: center;
        color: #333;
      }

      form {
        display: flex;
        flex-direction: column;
      }

      label {
        margin-bottom: 5px;
        color: #333;
      }

      input,
      select,
      textarea {
        margin-bottom: 10px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      button {
        padding: 10px;
        border: none;
        background: #333;
        color: #fff;
        cursor: pointer;
        border-radius: 5px;
      }

      button:hover {
        background: #555;
      }

      ul {
        list-style: none;
        padding: 0;
      }

      li {
        background: #fff;
        margin-bottom: 10px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      li h3 {
        margin: 0;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Certificate Management</h1>
      <form id="certificate-form">
        <label for="type">Type:</label>
        <select id="type" name="type" required>
          <option value="marriage">Marriage</option>
          <option value="birth">Birth</option>
          <option value="death">Death</option>
        </select>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required />

        <label for="details">Details:</label>
        <textarea id="details" name="details" required></textarea>

        <button type="submit">Create Certificate</button>
      </form>

      <h2>Certificates</h2>
      <ul id="certificate-list"></ul>
    </div>
    <script src="script.js">
              document.getElementById('certificate-form').addEventListener('submit', async (e) => {
          e.preventDefault();

          const type = document.getElementById('type').value;
          const name = document.getElementById('name').value;
          const date = document.getElementById('date').value;
          const details = document.getElementById('details').value;

          const response = await fetch('http://localhost:3000/api/certificates', {
              method: 'POST',
              headers: {
                  'Content-Type': 'application/json'
              },
              body: JSON.stringify({ type, name, date, details })
          });

          const certificate = await response.json();
          displayCertificate(certificate);
      });

      async function fetchCertificates() {
          const response = await fetch('http://localhost:3000/api/certificates');
          const certificates = await response.json();
          certificates.forEach(displayCertificate);
      }

      function displayCertificate(certificate) {
          const certificateList = document.getElementById('certificate-list');
          const certificateItem = document.createElement('li');

          certificateItem.innerHTML = `
              <h3>${certificate.type.charAt(0).toUpperCase() + certificate.type.slice(1)} Certificate</h3>
              <p><strong>Name:</strong> ${certificate.name}</p>
              <p><strong>Date:</strong> ${new Date(certificate.date).toLocaleDateString()}</p>
              <p><strong>Details:</strong> ${certificate.details}</p>
          `;

          certificateList.appendChild(certificateItem);
      }

      window.onload = fetchCertificates;
    </script>
  </body>
</html>
