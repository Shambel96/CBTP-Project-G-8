<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Death Certificate Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        
        .death-form {
            max-width: 800px;
            margin: 0 auto;
            padding: 30px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        
        input[type="text"],
        input[type="date"],
        input[type="file"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        
        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        
        .btn:hover {
            background-color: #45a049;
        }
        
        .flex-container {
            display: flex;
            gap: 20px;
        }
        
        .flex-item {
            flex: 1;
        }
    </style>
</head>
<body>
    <form class="death-form" method="POST" action="generate_death.php" enctype="multipart/form-data">
        <h1>Death Certificate Information</h1>
        
        <div class="form-group">
            <label for="photo">Deceased Photo:</label>
            <input type="file" id="photo" name="photo" accept="image/*">
        </div>
        
        <div class="form-group">
            <label for="full_name">Full Name:</label>
            <input type="text" id="full_name" name="full_name" required>
        </div>
        
        <div class="flex-container">
            <div class="form-group flex-item">
                <label for="date_of_birth">Date of Birth:</label>
                <input type="date" id="date_of_birth" name="date_of_birth" required>
            </div>
            <div class="form-group flex-item">
                <label for="date_of_death">Date of Death:</label>
                <input type="date" id="date_of_death" name="date_of_death" required>
            </div>
        </div>
        
        <div class="form-group">
            <label for="place_of_death">Place of Death:</label>
            <input type="text" id="place_of_death" name="place_of_death" required>
        </div>
        
        <div class="form-group">
            <label for="cause_of_death">Cause of Death:</label>
            <select id="cause_of_death" name="cause_of_death" required>
                <option value="Natural Causes">Natural Causes</option>
                <option value="Illness">Illness</option>
                <option value="Accident">Accident</option>
                <option value="Other">Other</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="father_name">Father's Name:</label>
            <input type="text" id="father_name" name="father_name" required>
        </div>
        
        <div class="form-group">
            <label for="mother_name">Mother's Name:</label>
            <input type="text" id="mother_name" name="mother_name" required>
        </div>
        
        <div class="form-group">
            <label for="memorial_message1">Memorial Message (Line 1):</label>
            <input type="text" id="memorial_message1" name="memorial_message1" value="Loved one's wonderful and gentle soul will" required>
        </div>
        
        <div class="form-group">
            <label for="memorial_message2">Memorial Message (Line 2):</label>
            <input type="text" id="memorial_message2" name="memorial_message2" value="forever remain in our hearts." required>
        </div>
        
        <div class="form-group">
            <label for="kebele_name">Kebele Name:</label>
            <input type="text" id="kebele_name" name="kebele_name" required>
        </div>
        
        <div class="form-group">
            <label for="certificate_number">Certificate Number:</label>
            <input type="text" id="certificate_number" name="certificate_number" required>
        </div>
        
        <div class="form-group">
            <label for="issued_date">Issued Date:</label>
            <input type="date" id="issued_date" name="issued_date" required>
        </div>
        
        <div class="form-group">
            <label for="official_name">Official Name:</label>
            <input type="text" id="official_name" name="official_name" required>
        </div>
        
        <button type="submit" class="btn">Generate Certificate</button>
    </form>
</body>
</html>
